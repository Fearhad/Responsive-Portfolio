<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basic Portfolio - Contacts</title>
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
        <header>
                <div class="container">
                        <div id="logo">
                                <h1>Allan Hartigan</h1>
                        </div>
                        <nav>
                                <a href="index.html" class="navLink">About</a> |
                                <a href="portfolio.html" class="navLink">Portfolio</a> |
                                <a href="contact.html" class="navLink">Contact</a>
                        </nav>
        </header>
        <section>
                <h2>Contact</h2>
                <hr>
                <form>
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="fullName" id="name" placeholder="John Smith" value="">
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input type="text" name="emailAddress" id="email" placeholder="example@gmail.com" value="">
                        <br>
                        <label for="message">Message</label>
                        <br>
                        <textarea name="msg" id="message" cols="30" rows="10"></textarea>
                        <br>
                        <input type="submit" value="Submit">
                </form>
        </section>
        <footer>
                <span>Copyright &copy;2018 Allan Hartigan</span>
        </footer>
        </div>
</body>

</html>
